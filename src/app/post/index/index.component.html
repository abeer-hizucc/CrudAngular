<div class="container">
    <h1>Blog Post Observer</h1>
    <a href="#" routerLink = "/post/create/" class="btn btn-success">Create New Post</a>
    <table class="table table-bordered">
        <tr>
            <th>
                ID
            </th>
            <th>
                Title

            </th>
            <th>
                Body
            </th>

        </tr>
        <tr *ngFor="let post of posts">
            <td>
                {{post.id}}
            </td>
            <td>
                {{post.title}}
            </td>
            <td>
                {{post.body}}
            </td>
            <td>
                <a href="#" routerLink = "['/post/', post.id,'view']" class="btn btn-info"(click)="navigateToView(post.id)">View</a>
                <a href="#" routerLink = "['/post/', post.id,'edit']" class="btn btn-primary"(click)="navigateToView(post.id)">Edit</a>
                
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Deletess</button>
               

            </td>
        </tr>
    </table>
</div>
