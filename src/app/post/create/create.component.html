    <div class ="container">
        <h1>Create a New Post</h1>
        <a href="#" routerLink="/post/index" class = "btn btn-primary"> Back</a>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="title">Title:</label>
                <input 
                type="text" 
                formControlName="title"
                id="title"
                class="form-control">
                <div *ngIf="form.controls.title.invalid && form.controls.title.touched" class="alert alert-danger">
                    <div *ngIf="form.controls.title.errors.required">
                        Title is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea 
                    formControlName="body"
                    type="text"
                    id="body" 
                    class="form-control">
                </textarea>
                <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                    <div *ngIf="f.body.errors?.required">Body is required.</div>
                </div>
                </div>
                

            </div>
            <button class=" btn btn-primary" type="submit"[disabled]="!form.valid">Submit</button>
        </form> 
    </div>
